<div class="container" *ngIf="form">
    <form style="width: 100%;" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-12 d-flex justify-content-center flex-column align-items-center">
                <h5 class="text-dark font-weight-bold">{{skill.skill}}</h5>
                <h6 class="text-muted font-weight-bold">Questions : {{skill.totalQuestions}}</h6>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label class="text-success"><strong>Beginner</strong></label>
                    <input type="number" class="form-control" placeholder="Beginner" formControlName="beginner" min="0">
                </div>
                <div class="form-group">
                    <label class="text-warning"><strong>Intermediate</strong></label>
                    <input type="number" formControlName="intermediate" class="form-control" placeholder="Intermediate" min="0">
                </div>
                <div class="form-group">
                    <label class="text-danger"><strong>Expert</strong></label>
                    <input type="number" formControlName="expert" class="form-control" placeholder="Expert" min="0">
                </div>
            </div>
        </div>
        <div class="row btn-row p-2">
            <div class="col-12">
                <button type="submit" class="btn btn-success rounded-pill mx-2">Add</button>
                <button class="btn btn-secondary rounded-pill mx-2" (click)="activeModal.close('Close')">Cancel</button>
            </div>
        </div>
    </form>
</div>
