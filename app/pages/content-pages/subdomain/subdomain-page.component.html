<!--Login Page Starts-->
<section id="login">
  <div class="row auth-height full-height-vh m-0">
    <div class="col-12 d-flex align-items-center justify-content-center">
      <div class="card overflow-hidden">
        <div class="card-content">
          <div class="card-body auth-img">
            <div class="row m-0">
              <div class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center auth-img-bg p-3">
                <img src="assets/img/gallery/login.png" alt="" class="img-fluid" width="300" height="230">
              </div>
              <div class="col-lg-6 col-12 px-4 py-3">
                <h4 class="mb-2 card-title">Login</h4>
                <p>Welcome back, please Enter your subdomain.</p>
                <ngb-alert type="light-danger" class="mb-2" *ngIf="isLoginFailed" (close)="isLoginFailed = false">
                  <p class="mb-0">{{error}}</p>
                </ngb-alert>
                <form [formGroup]="loginForm">
                  <div class="form-group">
                    <input type="text" formControlName="subdomain" class="form-control" placeholder="Subdomain"
                      [ngClass]="{ 'is-invalid': loginFormSubmitted && lf.subdomain.invalid, 'is-valid': loginFormSubmitted && !lf.subdomain.invalid }"
                      required>
                    <div *ngIf="loginFormSubmitted && (lf.subdomain.invalid || lf.subdomain.errors?.required)"
                      class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> Please Enter Subdomain</div>
                  </div>
                  <div class="d-flex justify-content-between flex-sm-row flex-column">
                    <a  class="btn btn-primary" (click)="onSubmit()">Submit</a>
                  </div>
                </form>
                <hr>
                <div class="d-flex justify-content-between align-items-center">
                  <!-- <h6 class="text-primary m-0">Or Login With</h6> -->
                  <!-- <ngx-spinner></ngx-spinner> -->
                  <!-- <div class="login-options">
                    <a class="btn btn-sm btn-social-icon btn-facebook mr-1"><span class="fa fa-facebook"></span></a>
                    <a class="btn btn-sm btn-social-icon btn-twitter mr-1"><span class="fa fa-twitter"></span></a>
                  </div> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Login Page Ends-->
