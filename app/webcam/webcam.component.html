<div class="container">
    <div class="row p-3">
        <div class="col-8 d-flex justify-content-center">
            <video [srcObject]="stream" width="600px" height="400px" #webcam></video>
        </div>
        <div class="col-4 d-flex flex-column">
            <button class="btn btn-primary m-1" (click)="startVideo()">Start Video</button>
            <button class="btn btn-primary m-1" (click)="endVideo()">End Video</button>
            <button class="btn btn-primary m-1" (click)="takePicture()">Take Picture</button>
            <button class="btn btn-primary m-1" (click)="startRecording()">Start Recording</button>
            <button class="btn btn-primary m-1" (click)="endRecording()">End Recording</button>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <canvas #picture width="600px" height="400px"></canvas>
        </div>
    </div>
    <div class="row">
        <video #preview width="600px" height="400px" controls></video>
    </div>
</div>
